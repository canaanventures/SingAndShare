                            <div class="col-lg-6">
                                <img src='assets/img/img-3.jpg' />
                            </div>
                            <div class="col-lg-6">
                                <div class="section-header">
                                    <h3 class="section-title mt-5">Content</h3>
                                    <span class="section-divider"></span>
                                    <p class="section-description mb-5">Details.</p>

                <section id="contact">
                    <div class="container" data-aos="fade-up">     
                        <div class="row">                       
                            <div class="col-lg-5 col-md-8">
                                <div class="form">
                                    <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                                        <div class="row">
                                            <div class="form-group col-lg-6">
                                                <input type="text" name="name" class="form-control" id="name"
                                                    placeholder="Your Name" data-rule="minlen:4"
                                                    data-msg="Please enter at least 4 chars" ngModel #name="ngModel"
                                                    required />
                                                <div class="error_msg" *ngIf="name.invalid && name.touched">
                                                    <small class="error_text">Name is required</small>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 mt-3 mt-lg-0">
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="Your Email" data-rule="email"
                                                    data-msg="Please enter a valid email" ngModel #email="ngModel"
                                                    required>
                                                    <div class="error_msg" *ngIf="email.invalid && email.touched">
                                                        <small class="error_text">Email is required</small>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-6">
                                                <select class="form-control" name="subject" ngModel #subject="ngModel" required>
                                                    <option value="">--I want to--</option>
                                                    <option>attend fellowship/events</option>
                                                    <option>join a Bible study group</option>
                                                    <option>Know more</option>
                                                    <option>Share prayer point</option>
                                                    <option>Share praise point</option>
                                                </select>
                                                <div class="error_msg" *ngIf="subject.invalid && subject.touched">
                                                    <small class="error_text">Subject is required</small>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 mt-3 mt-lg-0">
                                                <input type="text" name="contact" class="form-control" id="name"
                                                    placeholder="Your Phone" data-rule="minlen:10"
                                                    data-msg="Phone number must have 10 chars" ngModel #contact="ngModel" required />
                                                    <div class="error_msg" *ngIf="contact.invalid && contact.touched">
                                                        <small class="error_text">Contact Number is required</small>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <textarea class="form-control" name="message" rows="5" placeholder="Message" ngModel #message="ngModel" required></textarea>
                                                <div class="error_msg" *ngIf="message.invalid && message.touched">
                                                    <small class="error_text">Message is required</small>
                                                </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" title="Send Message">Send Message</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </section>
