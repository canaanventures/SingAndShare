<input type='hidden' id='event_hidden_id' [(ngModel)]='registeruser.event_id' />

<div class='form-group hide-first col-md-2'>
    <label for='contact_sal'>Sal<span style="color: red;">*</span></label>
    <select class='form-control' id='contact_sal' name="contact_sal" [(ngModel)]='registeruser.contact_sal' #contact_sal='ngModel' required>
        <option value=''>Select</option>
        <option value='Mr.'>Mr.</option>
        <option value='Mr.'>Mrs.</option>
    </select>
    <div class="error_msg" *ngIf="contact_sal.touched && contact_sal.invalid">
        <div *ngIf="contact_sal.errors.required">
            <small class="error_text">Sal is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-5'>
    <label for='contact_first_name'>First Name<span style="color: red;">*</span></label>
    <input type='text' class='form-control' id='contact_first_name' name="contact_first_name" [(ngModel)]='registeruser.contact_first_name' placeholder='Enter your First Name'  #contact_first_name='ngModel' required />
    <div class="error_msg" *ngIf="contact_first_name.touched && contact_first_name.invalid">
        <div *ngIf="contact_first_name.errors.required">
            <small class="error_text">First Name is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-5'>
    <label for='contact_last_name'>Last Name<span style="color: red;">*</span></label>
    <input type='text' class='form-control' id='contact_last_name' name="contact_last_name" [(ngModel)]='registeruser.contact_last_name' placeholder='Enter your Last Name'  #contact_last_name='ngModel' required/>
    <div class="error_msg" *ngIf="contact_last_name.touched && contact_last_name.invalid">
        <div *ngIf="contact_last_name.errors.required">
            <small class="error_text">Last Name is required</small>
        </div>
    </div>
</div>
<div class='form-group col-md-6'>
    <label for='contact_email_id'>Email ID<span style="color: red;">*</span></label>
    <input type='text' class='form-control' id='contact_email_id' name="contact_email_id" [(ngModel)]='registeruser.contact_email_id' placeholder='Enter your Email ID'  #contact_email_id='ngModel' required/>
    <div class="error_msg" *ngIf="contact_email_id.touched && contact_email_id.invalid">
        <div *ngIf="contact_email_id.errors.required">
            <small class="error_text">Email Id is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-6'>
    <label for='contact_number'>Contact Number<span style="color: red;">*</span></label>
    <input type='text' class='form-control' id='contact_number' name="contact_number" [(ngModel)]='registeruser.contact_number' placeholder='Enter your Contact Number'  #contact_number='ngModel' required/>
    <div class="error_msg" *ngIf="contact_number.touched && contact_number.invalid">
        <div *ngIf="contact_number.errors.required">
            <small class="error_text">Contact Number is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-6'>
    <label for='contact_state'>State<span style="color: red;">*</span></label>
    <select class='form-control' id='contact_state' name="contact_state" [(ngModel)]='registeruser.contact_state' (change)="print_city($event);"  #contact_state='ngModel' required> </select>
    <div class="error_msg" *ngIf="contact_state.touched && contact_state.invalid">
        <div *ngIf="contact_state.errors.required">
            <small class="error_text">State is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-6'>
    <label for='contact_city'>City<span style="color: red;">*</span></label>
    <select class='form-control'  id="contact_city" name="contact_city" [(ngModel)]='registeruser.contact_city'  #contact_city='ngModel' required> </select>
    <div class="error_msg" *ngIf="contact_city.touched && contact_city.invalid">
        <div *ngIf="contact_city.errors.required">
            <small class="error_text">City is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-12'>
    <label for='contact_referrer'>Referrer<span style="color: red;">*</span></label>
    <input type='text' class='form-control' id='contact_referrer' name="contact_referrer" [(ngModel)]='registeruser.contact_referrer' placeholder='Enter your Referrer Name'  #contact_referrer='ngModel' required />
    <div class="error_msg" *ngIf="contact_referrer.touched && contact_referrer.invalid">
        <div *ngIf="contact_referrer.errors.required">
            <small class="error_text">Referrer is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-12'>
    <label for='contact_address'>Address<span style="color: red;">*</span></label>
    <textarea class='form-control' id='contact_address' name="contact_address" [(ngModel)]='registeruser.contact_address' placeholder='Enter your Address' rows='5'  #contact_address='ngModel' required></textarea>
    <div class="error_msg" *ngIf="contact_address.touched && contact_address.invalid">
        <div *ngIf="contact_address.errors.required">
            <small class="error_text">Address is required</small>
        </div>
    </div>
</div>
<div class='form-group hide-first col-md-6'>
    <label for='event_register'> &nbsp; </label>
    <button class='btn btn-primary' id='event_register'  (click)='userEventRegister()'>Event Register</button>
</div>
<div class='form-group verify_email_div col-md-6'>
    <label for='verify_email_btn'> &nbsp; </label>
    <button class='btn btn-primary' id='verify_email_btn' (click)='verifyEmail()'>Verify Email</button>
</div>
