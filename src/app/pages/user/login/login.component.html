<div class="loginbox">
	<img src="assets/images/logo.png" class="avater">
	<h1> Login Here</h1>
	<div class='container'>
		<div class='form-group'>
			<input type="text" id="username" [(ngModel)]='userdetails.email' class='form-control' placeholder="Enter Username">
		</div>
		
		<div class='form-group'>
			<input type="text" id="password" [(ngModel)]='userdetails.pass_word' class='form-control' placeholder="Enter Password">
		</div>

		<button class='btn blue-filled w-100' (click)='userLogin()'>Login</button>

		<a class='register-link' routerLink="/register"> Don't have a account?</a>
	</div>
</div>
