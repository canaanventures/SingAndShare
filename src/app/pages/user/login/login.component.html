<div class="loginbox">
	<img src="assets/images/logo.png" class="avater">
	<h1> Login Here</h1>
	<form>
		<div class='form-group'>
			<input type="text" id="username" class='form-control' placeholder="Enter Username">
		</div>
		
		<div class='form-group'>
			<input type="text" id="password" class='form-control' placeholder="Enter Password">
		</div>

		<button class='btn blue-filled w-100'>Login</button>

		<a class='register-link' routerLink="/register"> Don't have a account?</a>
	</form>
</div>
