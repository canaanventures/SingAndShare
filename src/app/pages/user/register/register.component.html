<div class="loginbox">
	<img src="assets/images/logo.png" class="avater">
	<h1> Register Yourself </h1>
	<form>
		<div class='form-group'>
			<input type="text" id="username" class='form-control' placeholder="Enter Username">
		</div>
		
        <div class='form-group'>
			<input type="text" id="email_id" class='form-control' placeholder="Enter Email ID">
		</div>

		<div class='form-group'>
			<input type="text" id="password" class='form-control' placeholder="Enter Password">
		</div>

		<button class='btn blue-filled w-100'>Register</button>

		<a class='register-link' routerLink="/login"> Have an account?</a>
	</form>
</div>
